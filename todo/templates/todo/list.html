<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <p>
            <a href="{% url 'create' %}"><i class="bi-plus"></i>Add Todo</a>
            <a href="" class="btn btn-primary" style="float:right">Done Todo</a>
        </p>
        <ul class="list-group">
            {% for todo in todos %}
                <li class="list-group-item">
                    <a href="{% url 'detail' pk=todo.pk %}">{{todo.title}}</a>
                    {% if todo.important %}
                        <span class="badge badge-danger">!</span>
                    {% endif %}
                    <div style="float:right">
                        <a href="" class="btn btn-danger">Done</a>
                        <a href="{% url 'edit' pk=todo.pk %}" class="btn btn-outline-primary">Edit</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
